<h1 class="mt-5">Nested Selectors</h1>
<hr>

<form [formGroup]="form" (ngSubmit)="onSave()">
  <div class="row mt-3">
    <div class="col">
      <label class="form-label">Region: </label>
      <select formControlName="region" class="form-control">
        <option value=""> Select a region</option>
        <option *ngFor="let region of regions" [value]="region"> {{region  | titlecase}}</option>
      </select>
    </div>
  </div>

  <div class="row mt-3" *ngIf="countries.length !== 0">
    <div class="col">
      <label class="form-label">Country: </label>
      <select formControlName="country" class="form-control">
        <option value=""> Select a country</option>
        <option *ngFor="let country of countries" [value]="country.alpha2Code"> {{country.name | titlecase}}</option>
      </select>
    </div>
  </div>

  <div class="row mt-3" *ngIf="borders.length !== 0">
    <div class="col">
      <label class="form-label">Borders: </label>
      <select formControlName="border" class="form-control">
        <option value=""> Select a borders</option>
        <option *ngFor="let border of borders" [value]="border.alpha2Code"> {{border.name| titlecase}}</option>
      </select>
    </div>
  </div>

  <div class="row" *ngIf="loading">
    <div class="col">
      <div class="mt-3 ms-1 spinner-grow text-primary" role="status">
        <span class="visually-hidden">Loading...</span>
      </div>
      <div class="mt-3 ms-1 spinner-grow text-primary" role="status">
        <span class="visually-hidden">Loading...</span>
      </div>
      <div class="mt-3 ms-1 spinner-grow text-primary" role="status">
        <span class="visually-hidden">Loading...</span>
      </div>
      <div class="mt-3 ms-1 spinner-grow text-primary" role="status">
        <span class="visually-hidden">Loading...</span>
      </div>
      <div class="mt-3 ms-1 spinner-grow text-primary" role="status">
        <span class="visually-hidden">Loading...</span>
      </div>
      <div class="mt-3 ms-1 spinner-grow text-primary" role="status">
        <span class="visually-hidden">Loading...</span>
      </div>
    </div>
  </div>

  <div class="row mt-3" *ngIf="alertMessage">
    <div class="col">
      <div class="alert alert-danger">
        There is no border countries for this country, please select other
      </div>
    </div>
  </div>

  <div class="row mt-3">
    <div class="col">
      <button type="submit" class="btn btn-primary float-end" [disabled]="!form.valid">Select</button>
    </div>
  </div>

</form>

<h3 class="mt-5">Form</h3>
<pre>{{form.valid | json}}</pre>
<pre>{{form.value | json}}</pre>
